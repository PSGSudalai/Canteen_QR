<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4c83ff, #72e2ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            background: #fff;
            box-shadow: 0px 0px 15px 5px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }
        .registration-form {
            padding: 20px;
            margin-right: 20px;
            width: 50%;
            box-sizing: border-box;
        }
        h2 {
            font-size: 24px;
            margin: 0 0 20px 0;
        }
        .form-group {
            text-align: left;
            margin: 10px 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        button,
        .button-right {
            width: 48%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            box-sizing: border-box;
        }
        button {
            background: #333;
            color: #fff;
        }
        button:hover {
            background: #555;
        }
        .button-right {
            background: #007bff;
            color: #fff;
            text-decoration: none;
        }
        .button-right:hover {
            background: #00346b;
            color: #fff;
            text-decoration: none;
        }
        .button-right:active,
        .button-right:focus,
        .button-right:visited {
            background: #007bff;
            color: #fff;
            text-decoration: none;
        }
        .image-container {
            width: 50%;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .registration-form,
            .image-container {
                width: 100%;
            }
            .button-container {
                flex-direction: column;
                align-items: stretch;
            }
            button,
            .button-right {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
    <script>
        function validatePhoneNumber(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
            if (input.value.length > 10) {
                input.value = input.value.slice(0, 10);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h2>Register</h2>
            {% load static %}
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number" required oninput="validatePhoneNumber(this)">
                </div>
                <div class="form-group">
                    <label for="password1">Password:</label>
                    <input type="password" id="password1" name="password1" required>
                </div>
                <div class="button-container">
                    <button type="submit">Register</button>
                    <a class="button-right" href="{% url 'canteen_item_list' %}">Back</a>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="{% static 'illustrations/signup.jpg' %}" alt="Sign Up Image">
        </div>
    </div>
</body>
</html>
