<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Recharge Amount</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-end; /* This will align the .tran div to the right */
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('/static/illustrations/recharge.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .tran {
            text-align: center;
            margin-left: 80%;
            margin-right: 15%;
            color: white; /* Changes the color of the Transaction text to white */
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjust width as needed */
        }
        input[type="number"], input[type="text"], select, button {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Loader CSS */
        .loader {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .status-message {
            display: none;
            margin-top: 10px;
        }

        .success-message {
            color: #28a745;
        }

        .error-message {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="tran">
        <h2>Transaction</h2>
        <form id="recharge-form" action="{% url 'recharge_transaction' uuid %}" method="POST">
            {% csrf_token %}
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" name="student_name" value="{{ student.first_name }} {{ student.last_name }}" readonly>
            <br>
            <label for="amount">Enter Recharge Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <br>
            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method">
                <option value="Cash">Cash</option>
                <option value="UPI">UPI</option>
            </select>
            <br>
            <button type="submit" id="submit-btn">Recharge</button>
            <div class="loader" id="loader"></div> <!-- Loader element -->
            <div class="status-message success-message" id="success-message">Transaction successful!</div>
            <div class="status-message error-message" id="error-message">Transaction failed. Please try again.</div>
        </form>
    </div>

    <!-- JavaScript to handle form submission and show loader -->
    <script>
        document.getElementById('recharge-form').addEventListener('submit', function(event) {
            document.getElementById('loader').style.display = 'inline-block';
            document.getElementById('recharge-form').disabled = true;
        });
    </script>
</body>
</html>
