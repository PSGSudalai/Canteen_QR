<!-- website/balance_check_template.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Balance Check</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        /* Style for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }

        .popup-content {
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="balance-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Your Balance</h2>
            <p id="balance-amount">{{ user.balance }}</p>
        </div>
    </div>

    <!-- Include jQuery for simplicity -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.add-item-button').on('click', function(e) {
                e.preventDefault();
                $('#balance-popup').fadeIn();
            });

            $('.close-btn').on('click', function() {
                $('#balance-popup').fadeOut();
            });
        });
    </script>
</body>
</html>
