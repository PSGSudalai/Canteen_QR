<!DOCTYPE html>
<html>
<head>
    <title>{% if item %}Edit Item{% else %}Add New Item{% endif %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4c83ff, #72e2ff);
        }
        .new {
            text-align: center;
            font-weight: bold;
        }
        #identity {
            margin-bottom: 10px;
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjust width as needed */
        }
        p {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .add {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        input[type="checkbox"] {
            margin-left: 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        button a {
            color: white;
            text-decoration: none;
        }
        .button-right {
            text-align: right;
        }
        .button-right button {
            float: right;
        }
    </style>
</head>
<body>
    <div class="add">
        <form method="post">
            <h3 class="new">{% if item %}Edit Item{% else %}Add New Item{% endif %}</h3>

            {% csrf_token %}
            <p>
                <label for="identity">Identity:</label>
                <input type="text" name="identity" id="identity" value="{{ form_data.identity }}" {% if item %}readonly{% endif %} required>
            </p>
            <p>
                <label for="price">Price:</label>
                <input type="number" name="price" id="price" value="{{ form_data.price }}" min="1" required>
            </p>
            <p>
                <label for="availability">Availability:</label>
                <input type="checkbox" name="availability" id="availability" {% if form_data.availability %}checked{% endif %}>
            </p>
            <p>
                <label for="category">Category:</label>
                <select name="category" id="category" required>
                    <option value="snack" {% if form_data.category == "snack" %}selected{% endif %}>Snack</option>
                    <option value="Beverage" {% if form_data.category == "Beverage" %}selected{% endif %}>Beverage</option>
                    <option value="Food" {% if form_data.category == "Food" %}selected{% endif %}>Food</option>
                </select>
            </p>

            <div>
                <button type="submit">Save</button>
                <button class="button-right">
                    <a href="{% url 'canteen_item_list' %}">Back</a>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
