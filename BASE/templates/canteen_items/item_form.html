<!DOCTYPE html>
<html>
<head>
    <title>{% if item %}Edit Item{% else %}Add New Item{% endif %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .new {
            text-align: center;
        }
        #identity {
            align-items: 10px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        p {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .add {
            padding: 20px;
            display: flex;
        }
        input[type="checkbox"] {
            margin-left: 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        button a {
            color: white;
            text-decoration: none;
        }
        .button-right {
            text-align: right;
            margin-left: 40px;
        }
        .button-right button {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="new">{% if item %}Edit Item{% else %}Add New Item{% endif %}</h3>

        <div class="add">
            <form method="post">
                {% csrf_token %}
                <p>
                    <label for="identity">Identity:</label>
                    <input type="text" name="identity" id="identity" value="{{ form_data.identity }}" required>
                </p>
                <p>
                    <label for="price">Price:</label>
                    <input type="number" name="price" id="price" value="{{ form_data.price }}" required>
                </p>
                <p>
                    <label for="availability">Availability:</label>
                    <input type="checkbox" name="availability" id="availability" {% if form_data.availability %}checked{% endif %}>
                </p>
                <p>
                    <label for="category">Category:</label>
                    <select name="category" id="category" required>
                        <option value="snack" {% if form_data.category == "snack" %}selected{% endif %}>Snack</option>
                        <option value="Beverage" {% if form_data.category == "Beverage" %}selected{% endif %}>Beverage</option>
                        <option value="Food" {% if form_data.category == "Food" %}selected{% endif %}>Food</option>
                    </select>
                </p>

                <div>
                    <button type="submit">Save</button>
                    <button class="button-right">
                        <a href="{% url 'canteen_item_list' %}">Back</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
