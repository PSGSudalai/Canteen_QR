<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Archived Items List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4c83ff, #72e2ff);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #fff;
            text-align: center;
        }

        .table-container {
            width: 100%;
            max-width: 1200px;
            overflow-x: auto;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-height: 400px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            color: black;
        }

        th {
            background-color: #343a40;
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        tr:hover {
            background-color: #d6d6d6;
        }

        .back-link {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 3px;
            text-decoration: none;
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        .filter-form {
            margin-bottom: 20px;
            text-align: center;
        }

        .filter-form form {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            color: black;
        }

        .filter-button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .filter-button:hover {
            background-color: #0056b3;
        }

        .btn-custom {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Archived Items List</h1>
    <div class="filter-form">
        <form method="GET" action="{% url 'archived_items_list' %}">
            <input type="text" name="q" class="filter-input" placeholder="Search ..." value="{{ query }}">
            <input type="date" name="start_date" class="filter-input" placeholder="Start Date" value="{{ start_date }}">
            <input type="date" name="end_date" class="filter-input" placeholder="End Date" value="{{ end_date }}">
            <button type="submit" class="filter-button">Filter</button>
        </form>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Identity</th>
                    <th>Price</th>
                    <th>Availability</th>
                    <th>Category</th>
                    <th>Archived Date</th>
                    <th>Modified Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item.identity }}</td>
                        <td>{{ item.price }}</td>
                        <td>{{ item.availability }}</td>
                        <td>{{ item.category }}</td>
                        <td>{{ item.modified_at|date:"Y-m-d" }}</td>
                        <td>{{ item.modified_at|date:"Y-m-d H:i" }}</td>
                        <td>
                            <button class="btn btn-success btn-custom">
                                <a href="{% url 'unarchive_item' item.id %}" style="color: white;">Unarchive</a>
                            </button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{% url 'canteen_item_list' %}" class="back-link">Back</a>
</body>
</html>
